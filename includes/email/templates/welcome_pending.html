<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Received</title>
    <style>
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 10px !important;
            }
            .content-padding {
                padding: 30px 20px !important;
            }
            .header-padding {
                padding: 25px 20px !important;
            }
            .footer-padding {
                padding: 15px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background-color: #F1ECE2; line-height: 1.4;">
    
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F1ECE2; padding: 30px 15px;">
        <tr>
            <td align="center">
                
                <!-- Simple Email Container -->
                <table class="email-container" width="500" cellpadding="0" cellspacing="0" border="0" style="background-color: #FFFFFF; max-width: 500px; width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(48, 25, 52, 0.1);">
                    
                    <!-- Header -->
                    <tr>
                        <td class="header-padding" style="background: linear-gradient(135deg, #301934 0%, #4D4052 100%); padding: 30px; text-align: center;">
                            <h1 style="margin: 0; color: #FFFFFF; font-size: 22px; font-weight: 600;">
                                            HabeshaEqub
                                        </h1>
                        </td>
                    </tr>
                    
                    <!-- Status Banner -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #5D4225 0%, #DAA520 100%); padding: 20px; text-align: center;">
                            <h2 style="margin: 0; color: #FFFFFF; font-size: 20px; font-weight: 600;">
                                üìù Registration Received!
                            </h2>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="content-padding" style="padding: 40px 30px; text-align: center;">
                            
                            <h3 style="margin: 0 0 15px 0; color: #301934; font-size: 18px; font-weight: 600;">
                                Thank you {{first_name}}!
                            </h3>
                            
                            <p style="margin: 0 0 25px 0; color: #4D4052; font-size: 16px; line-height: 1.6;">
                                We received your registration and our admin team will review your application soon.
                            </p>
                            
                            <!-- Member Details -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F1ECE2; border-radius: 8px; margin: 25px 0;">
                                <tr>
                                    <td style="padding: 20px; text-align: center;">
                                        <p style="margin: 0 0 8px 0; color: #5D4225; font-size: 14px; font-weight: 600;">
                                            Your Member ID
                                        </p>
                                        <p style="margin: 0; color: #301934; font-size: 18px; font-weight: 700;">
                                            {{member_id}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="margin: 25px 0 0 0; color: #5D4225; font-size: 14px;">
                                ‚è∞ Approval typically takes 24-48 hours
                            </p>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="footer-padding" style="background-color: #F1ECE2; padding: 20px; text-align: center;">
                            <p style="margin: 0; color: #5D4225; font-size: 13px;">
                                            Questions? Contact us at 
                                <a href="mailto:admin@habeshaequb.com" style="color: #DAA520; text-decoration: none;">admin@habeshaequb.com</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
