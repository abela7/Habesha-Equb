<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{email_title}} - HabeshaEqub</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #F1ECE2; line-height: 1.6;">
    
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F1ECE2; padding: 40px 20px;">
        <tr>
            <td align="center">
                
                <!-- Main Email Container -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #FFFFFF; max-width: 600px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 12px rgba(48, 25, 52, 0.15);">
                    
                    <!-- Header Section -->
                    <tr>
                        <td style="background-color: #301934; padding: 40px 30px; text-align: center;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 20px;">
                                        <table cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
                                            <tr>
                                                <td style="width: 60px; height: 60px; background-color: #DAA520; border-radius: 50%; text-align: center; vertical-align: middle;">
                                                    <span style="color: #FFFFFF; font-size: 24px; font-weight: bold; line-height: 60px;">H</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center;">
                                        <h1 style="margin: 0; color: #FFFFFF; font-size: 28px; font-weight: 600; letter-spacing: 1px;">
                                            HabeshaEqub
                                        </h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Dynamic Banner -->
                    <tr>
                        <td style="background-color: {{banner_color}}; padding: 25px 30px; text-align: center;">
                            <h2 style="margin: 0; color: {{banner_text_color}}; font-size: 24px; font-weight: 600;">
                                {{banner_title}}
                            </h2>
                            <p style="margin: 8px 0 0 0; color: {{banner_text_color}}; font-size: 16px; opacity: 0.9;">
                                {{banner_subtitle}}
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            {{main_content}}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #F1ECE2; padding: 30px; text-align: center; border-top: 1px solid #E5E7EB;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 15px;">
                                        <p style="margin: 0; color: #4D4052; font-size: 16px; font-weight: 500;">
                                            {{footer_message}}
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 15px;">
                                        <p style="margin: 0; color: #5D4225; font-size: 14px;">
                                            Questions? Contact us at 
                                            <a href="mailto:admin@habeshaequb.com" style="color: #DAA520; text-decoration: none; font-weight: 500;">admin@habeshaequb.com</a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                        <p style="margin: 0; color: #6B7280; font-size: 12px; line-height: 1.5;">
                                            {{footer_disclaimer}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
