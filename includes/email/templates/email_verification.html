<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 10px !important;
            }
            .content-padding {
                padding: 30px 20px !important;
            }
            .header-padding {
                padding: 25px 20px !important;
            }
            .verification-code {
                font-size: 28px !important;
                letter-spacing: 4px !important;
            }
            .footer-padding {
                padding: 15px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background-color: #F1ECE2; line-height: 1.4;">
    
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F1ECE2; padding: 30px 15px;">
        <tr>
            <td align="center">
                
                <!-- Simple Email Container -->
                <table class="email-container" width="500" cellpadding="0" cellspacing="0" border="0" style="background-color: #FFFFFF; max-width: 500px; width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(48, 25, 52, 0.1);">
                    
                    <!-- Header -->
                    <tr>
                        <td class="header-padding" style="background: linear-gradient(135deg, #301934 0%, #4D4052 100%); padding: 30px; text-align: center;">
                            <h1 style="margin: 0; color: #FFFFFF; font-size: 22px; font-weight: 600;">
                                HabeshaEqub
                            </h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="content-padding" style="padding: 40px 30px; text-align: center;">
                            
                            <h2 style="margin: 0 0 10px 0; color: #301934; font-size: 18px; font-weight: 600;">
                                Hello {{first_name}}!
                            </h2>
                            
                            <p style="margin: 0 0 30px 0; color: #4D4052; font-size: 16px;">
                                Your verification code is:
                            </p>
                            
                            <!-- Verification Code -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                                        <table cellpadding="0" cellspacing="0" border="0" style="background: linear-gradient(135deg, #DAA520 0%, #CDAF56 100%); border-radius: 12px; margin: 20px 0;">
                                            <tr>
                                                <td style="padding: 25px; text-align: center;">
                                                    <span class="verification-code" style="color: #FFFFFF; font-size: 36px; font-weight: 700; letter-spacing: 8px; font-family: 'Courier New', monospace; display: block;">
                                                        {{verification_code}}
                                                    </span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="margin: 20px 0 0 0; color: #5D4225; font-size: 14px;">
                                Code expires in 24 hours
                            </p>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="footer-padding" style="background-color: #F1ECE2; padding: 20px; text-align: center;">
                            <p style="margin: 0; color: #5D4225; font-size: 13px;">
                                Didn't request this? Contact us at 
                                <a href="mailto:admin@habeshaequb.com" style="color: #DAA520; text-decoration: none;">admin@habeshaequb.com</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
