<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HabeshaEqub</title>
    <!-- Lottie Player - with offline fallback -->
    <script>
        // Try to load Lottie player from CDN, fallback to cached version
        (function() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js';
            script.onerror = function() {
                // CDN failed, try to use cached version or show fallback
                console.warn('Lottie player CDN unavailable, using fallback');
                const container = document.querySelector('.lottie-container');
                if (container) {
                    container.innerHTML = '<div style="font-size: 80px; color: #4D4052;">ðŸ“¡</div>';
                }
            };
            document.head.appendChild(script);
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F1ECE2 0%, #FAF8F5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(48, 25, 52, 0.1);
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        .lottie-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        lottie-player {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            color: #4D4052;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: #4D4052;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .retry-btn:hover {
            background: #301934;
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/Pictures/Main Logo.png" alt="HabeshaEqub" class="logo">
        <div class="lottie-container" id="animationContainer">
            <lottie-player 
                src="/No Connection.lottie" 
                background="transparent" 
                speed="1" 
                loop 
                autoplay
                style="width: 100%; height: 100%;">
            </lottie-player>
        </div>
        <script>
            // Ensure animation loads after Lottie player is ready
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const player = document.querySelector('lottie-player');
                    if (!player || !player.shadowRoot) {
                        // Lottie player didn't load, show fallback
                        const container = document.getElementById('animationContainer');
                        if (container) {
                            container.innerHTML = '<div style="font-size: 80px; color: #4D4052;">ðŸ“¡</div>';
                        }
                    }
                }, 1000);
            });
        </script>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry</button>
    </div>
</body>
</html>
